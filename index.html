<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Amatcha Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            font-family: Arial, sans-serif;
            touch-action: none;
        }

        #gameContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #score {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }

        .screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            max-width: 90%;
            pointer-events: all;
        }

        .screen.active {
            display: block;
        }

        .screen h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        .screen p {
            font-size: 18px;
            color: #666;
            margin: 10px 0;
        }

        .screen button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .screen button:active {
            background: #27ae60;
            transform: scale(0.98);
        }

        #instruction {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @media (min-width: 768px) {
            #score { font-size: 32px; top: 25px; left: 30px; }
            .screen { padding: 50px 80px; }
            .screen h1 { font-size: 48px; margin-bottom: 30px; }
            .screen p { font-size: 24px; }
            .screen button { padding: 20px 50px; font-size: 24px; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div id="score">Body: 0</div>
            <div id="instruction">üëÜ Klepnƒõte pro skok</div>
            
            <div id="startScreen" class="screen active">
                <h1>üçπ Amatcha Runner</h1>
                <p>Sb√≠rejte plechovky a vyh√Ωbejte se kaktus≈Øm!</p>
                <button id="startBtn">START HRY</button>
            </div>
            
            <div id="gameOverScreen" class="screen">
                <h1>GAME OVER!</h1>
                <p>Va≈°e sk√≥re: <span id="finalScore">0</span></p>
                <button id="restartBtn">HR√ÅT ZNOVU</button>
            </div>
        </div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // UI elements
        const scoreEl = document.getElementById('score');
        const instructionEl = document.getElementById('instruction');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const finalScoreEl = document.getElementById('finalScore');

        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game state
        let gameState = 'start'; // 'start', 'playing', 'gameOver'
        let score = 0;
        let speed = 4;
        let frame = 0;

        // Player
        const player = {
            x: 80,
            y: 0,
            width: 40,
            height: 50,
            velocityY: 0,
            gravity: 0.8,
            jumpPower: -15,
            isJumping: false,
            
            get groundY() {
                return canvas.height - 100;
            },
            
            reset() {
                this.y = this.groundY;
                this.velocityY = 0;
                this.isJumping = false;
            },
            
            jump() {
                if (!this.isJumping && gameState === 'playing') {
                    this.isJumping = true;
                    this.velocityY = this.jumpPower;
                }
            },
            
            update() {
                if (this.isJumping) {
                    this.velocityY += this.gravity;
                    this.y += this.velocityY;
                    
                    if (this.y >= this.groundY) {
                        this.y = this.groundY;
                        this.isJumping = false;
                        this.velocityY = 0;
                    }
                }
            },
            
            draw() {
                // Body
                ctx.fillStyle = '#2ecc71';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Face
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(this.x + 12, this.y + 15, 5, 0, Math.PI * 2);
                ctx.arc(this.x + 28, this.y + 15, 5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(this.x + 12, this.y + 15, 2, 0, Math.PI * 2);
                ctx.arc(this.x + 28, this.y + 15, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Smile
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(this.x + 20, this.y + 25, 10, 0.1, Math.PI - 0.1);
                ctx.stroke();
            }
        };

        // Obstacles
        const obstacles = [];
        let obstacleTimer = 0;
        const obstacleDelay = 100;

        function createObstacle() {
            const height = 30 + Math.random() * 40;
            obstacles.push({
                x: canvas.width,
                y: player.groundY + player.height - height,
                width: 25,
                height: height
            });
        }

        function updateObstacles() {
            obstacleTimer++;
            if (obstacleTimer > obstacleDelay) {
                createObstacle();
                obstacleTimer = 0;
            }

            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= speed;

                // Check collision
                if (checkCollision(player, obstacles[i])) {
                    endGame();
                }

                // Remove off-screen
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                }
            }
        }

        function drawObstacles() {
            ctx.fillStyle = '#2d5016';
            for (let obs of obstacles) {
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                
                // Spines
                ctx.fillStyle = '#fff';
                for (let i = 0; i < obs.height; i += 10) {
                    ctx.fillRect(obs.x + 2, obs.y + i, 1, 3);
                    ctx.fillRect(obs.x + obs.width - 3, obs.y + i + 5, 1, 3);
                }
                ctx.fillStyle = '#2d5016';
            }
        }

            pineapple: 'data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAoHBwgHBgoICAgLCgoLDhgQDg0NDh0VFhEYIx8lJCIfIiEmKzcvJik0KSEiMEExNDk7Pj4+JS5ESUM8SDc9Pjv/2wBDAQoLCw4NDhwQEBw7KCIoOzs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozv/wAARCAAyADIDASIAAhEBAxEB/8QAGAABAQEBAQAAAAAAAAAAAAAAAAcGAQX/xAA0EAACAQMCBAQDBQkAAAAAAAABAgMABBEFBhITITEHIkFRFDRhFTIzcZFDU1RylLTE0fD/xAAaAQACAwEBAAAAAAAAAAAAAAAAAwIEBQYB/8QAIhEAAgICAQQDAQAAAAAAAAAAAAECAwQRBSExQdESUfCh/9oADAMBAAIRAxEAPwCM1oNmbcXcmsi3knjhSMxsBLE7rMTIoMeEIbJTjboR0RiSoBZc/Ve8FiY1TgyonN5zcdOZwfCcGffh5j4z242x3NKutVUPk0epbZ6154RWFrE8yQ6RLgfcFvdjH1+b/wCxWSbbugwqYLyPSrRlAHOe3vCWx69J+GrZdsWQqxyMdjWP1TTrKV2WS1iZc9itZE+aqg9OLGqlvySLdG3bewQXlhNHNbNHGymCF1RgS4Y+d2PlIQHr+0Xt0zmasW4bO2g0IW8VvGkJW5JjC+XItZ3Bx9GVWH1APpUdrQxMyOVFyitfn6ITg4vQpSlXCAqv+DP4dt/Nf/4NSCq74MDzQdf47p/RVSzpapa+/RKHcqOo3tvaELNOkfEMgN61lb3ULOW44Y7hCXI4R75rWXiiVCrDIrNXluqTFkBbrnr1wa5C9xlLyW4mT3ySmhR4ODzJB+tvNUgqvb8IOiR4/eSf281SGuj4dapf7yxFz6ilKVsiRVe8GR5bY5Pe/wCnt8lUhrceH294ttZtbiC2GHd4rmYyYUOE5iNwBiA3KjIYIxBXGMMWWvk1uypxXclF6Zd7vmdeAIRj1JrNagZeafLHj8z/AKrk2+beVFNtYXszSHhUR2ksilvYOgKt+akg9wSKyWo79zLj7MnBbsGikXP6rXMW8XlSfSP9XssRsiju9VaXREVcZDyt1bHQW0xNSKtpr+8Pi7FY0FtIzhsRgOxQNG6Es2QA2HyAOLv5uEgqcXW5xuPOitxmKtlGT2hSlK0xQpSlAClKUAKUpQApSlAH/9k='
        };
        
        // Load all three cans
        Object.keys(imageData).forEach(key => {
            const img = new Image();
            img.onload = () => {
                imagesLoaded++;
                canImages.push(img);
                console.log(key + ' loaded');
            };
            img.src = imageData[key];
        });

        // Collectibles with can images
        const collectibles = [];
        let collectibleTimer = 0;
        const collectibleDelay = 120;

        function createCollectible() {
            if (canImages.length === 0) return; // Wait for images
            
            const img = canImages[Math.floor(Math.random() * canImages.length)];
            collectibles.push({
                x: canvas.width,
                y: canvas.height * 0.3 + Math.random() * (canvas.height * 0.2),
                width: 35,
                height: 60,
                image: img
            });
        }

        function updateCollectibles() {
            collectibleTimer++;
            if (collectibleTimer > collectibleDelay) {
                createCollectible();
                collectibleTimer = 0;
            }

            for (let i = collectibles.length - 1; i >= 0; i--) {
                collectibles[i].x -= speed;

                // Check collection (using rectangle collision)
                const c = collectibles[i];
                if (player.x < c.x + c.width &&
                    player.x + player.width > c.x &&
                    player.y < c.y + c.height &&
                    player.y + player.height > c.y) {
                    score++;
                    scoreEl.textContent = 'Body: ' + score;
                    collectibles.splice(i, 1);
                    
                    // Speed up every 10 points
                    if (score % 10 === 0) {
                        speed += 0.5;
                    }
                } else if (c.x + c.width < 0) {
                    collectibles.splice(i, 1);
                }
            }
        }

        function drawCollectibles() {
            for (let c of collectibles) {
                if (c.image && c.image.complete) {
                    ctx.drawImage(c.image, c.x, c.y, c.width, c.height);
                }
            }
        }

        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Draw background
        function drawBackground() {
            // Sky (already in CSS)
            
            // Sun
            ctx.fillStyle = 'rgba(255, 220, 100, 0.6)';
            ctx.beginPath();
            ctx.arc(canvas.width * 0.85, canvas.height * 0.15, 40, 0, Math.PI * 2);
            ctx.fill();

            // Ground
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, player.groundY + player.height, canvas.width, canvas.height);

            // Grass
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, player.groundY + player.height - 5, canvas.width, 5);
        }

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBackground();

            if (gameState === 'playing') {
                frame++;
                player.update();
                updateObstacles();
                updateCollectibles();
            }

            player.draw();
            drawObstacles();
            drawCollectibles();

            requestAnimationFrame(gameLoop);
        }

        // Game control
        function startGame() {
            gameState = 'playing';
            score = 0;
            speed = 4;
            frame = 0;
            obstacles.length = 0;
            collectibles.length = 0;
            obstacleTimer = 50; // Small delay at start
            collectibleTimer = 0;
            
            player.reset();
            
            scoreEl.textContent = 'Body: 0';
            startScreen.classList.remove('active');
            gameOverScreen.classList.remove('active');
            instructionEl.style.display = 'block';
        }

        function endGame() {
            gameState = 'gameOver';
            finalScoreEl.textContent = score;
            gameOverScreen.classList.add('active');
            instructionEl.style.display = 'none';
        }

        // Input handling
        function handleTap(e) {
            e.preventDefault();
            
            if (gameState === 'playing') {
                player.jump();
            }
        }

        // Event listeners
        canvas.addEventListener('click', handleTap);
        canvas.addEventListener('touchstart', handleTap, { passive: false });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameState === 'playing') {
                e.preventDefault();
                player.jump();
            }
        });

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        // Prevent page scrolling
        document.body.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Start game loop
        player.reset();
        gameLoop();

        console.log('Amatcha Runner loaded successfully!');
        console.log('Tap START to play');
    </script>
